{% extends "layout/base.html" %}
{% load static %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="text-dark">Mural de Funcion√°rios</h3>
        </div>
        <div class="card-body">
            <div class="row">

                {% for employee in object_list %}
                    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 mt-4">
                        <div class="card shadow-sm border-0 rounded">
                            <div class="card-body p-0">
                                <div class="overflow-hidden bg-dark" style="height: 200px;">
                                    <img class="img-fluid" style="object-fit: cover !important; width:100%; height:100%;"
                                         src="{% if employee.photo %}{{ employee.photo.url }}{% else %}{% static "img/default_profile.jpeg" %}{% endif %}"
                                         alt="" class="w-100 card-img-top">
                                </div>

                                <div class="p-4" style="height:120px;">
                                    <h5 class="mb-0">{{ employee.name }}</h5>
                                    <p class="small text-muted">{{ employee.speciality }}</p>
                                    <ul class="social mb-0 list-inline mt-3">
                                        <li class="list-inline-item m-0"><a href="#" class="social-link"><i
                                                class="fa fa-facebook-f"></i></a></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
