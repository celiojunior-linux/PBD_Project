{% extends "layout/base.html" %}
{% block content %}
    <div class="bg-white shadow p-4 rounded">
        <div>
            <h3>Inventário</h3>
            <hr>
        </div>
        <div class="d-flex" style="gap: 20px;">
            <a href="{% url "inventory:company-list" %}">
                <div class="card bg-gradient-info" style="width:200px; height:200px;">
                    <div class="card-header bg-primary text-light text-center">
                        Empresas
                    </div>
                    <div class="card-body text-center">
                        <i class="fa fa-building text-light" style="font-size: 96px"></i>
                    </div>
                </div>
            </a>
            <a href="{% url "inventory:employee-list" %}">
                <div class="card bg-gradient-info" style="width:200px; height:200px;">
                    <div class="card-header bg-primary text-light text-center">
                        Funcionários
                    </div>
                    <div class="card-body text-center">
                        <i class="fa fa-people-carry text-light" style="font-size: 96px"></i>
                    </div>
                </div>
            </a>
            <a href="{% url "inventory:client-list" %}">
                <div class="card bg-gradient-info" style="width:200px; height:200px;">
                    <div class="card-header bg-primary text-light text-center">
                        Clientes
                    </div>
                    <div class="card-body text-center">
                        <i class="fa fa-user-friends text-light" style="font-size: 96px"></i>
                    </div>
                </div>
            </a>
            <a href="{% url "inventory:car-list" %}">
                <div class="card bg-gradient-info" style="width:200px; height:200px;">
                    <div class="card-header bg-primary text-light text-center">
                        Automóveis
                    </div>
                    <div class="card-body text-center">
                        <i class="fa fa-car-side text-light" style="font-size: 96px"></i>
                    </div>
                </div>
            </a>
        </div>

    </div>
{% endblock %}
