<div class="modal fade" id="orderDetailModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailModalLabel">Detalhes da Ordem de Serviço</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="border-bottom d-flex justify-content-between">
                    <span class="font-weight-bold">Data de entrada: </span><span id="entranceDate"></span>
                </div>
                <div class="border-bottom d-flex justify-content-between">
                    <span class="font-weight-bold">Data de saída: </span><span id="departureDate"></span>
                </div>
                <div class="border-bottom">
                    <div class="font-weight-bold">Itens: </div>
                    <div id="tasks" class="px-4">
                    </div>
                </div>
                <div class="border-bottom d-flex justify-content-between">
                    <span class="font-weight-bold">Total: </span><span id="totalCost"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function assignDetails({ entrance_date, departure_date, tasks, total_cost}) {
        $("#entranceDate").text(entrance_date)
        $("#departureDate").text(departure_date)
        let tasksHtml = ``;
        for(let task in tasks){
            let taskItem = tasks[task];
            tasksHtml += `<div class='d-flex justify-content-between'><span>${taskItem.description}</span><span>R$${+ taskItem.cost} ${taskItem.finished?'<i class="fa fa-check"></i>':'<i class="fa fa-square"></i>'}</span></div>`
        }
        $("#tasks").html(tasksHtml);
        $("#totalCost").html('R$ '+total_cost);
    }
</script>
